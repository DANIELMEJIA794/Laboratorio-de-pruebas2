
    <script type="text/javascript">
	

function checkAge(age) {
  if (age > 18) {
    return true;
  } else {
    return confirm('¿Tienes permiso de tus padres?');
  }
}

let age = prompt('¿Cuantos años tienes?', 18);

if ( checkAge(age) ) {
  alert( 'Acceso permitido' );
} else {
  alert( 'Acceso denegado' );
}

	</script>
